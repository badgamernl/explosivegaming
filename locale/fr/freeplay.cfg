msg-intro=Ceci est le mode de jeu libre de Factorio. Votre tâche consiste à lancer un satellite dans l'espace. Ceci en construisant un silo de fusée, et en lançant un satellite avec la fusée. Vous aurez besoin de rechercher des technologies de pointe afin de débloquer le silo. Commencez petit, évoluez en automatisant et n'oubliez pas de vous protéger contre les autochtones.
rocket-launched-without-satellite=Vous avez lancé la fusée, mais vous n'avez pas mis de satellite à l'intérieur.
rockets-sent=Satellites lancés
score=Score

